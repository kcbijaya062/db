<form>
    <h2 class="text-center"> Sign in, please</h2>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input name ="email" required type="email" class="form-control" id="email" aria-describedby="emailHelp"  autocomplete="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input  name="password" type="password" required minlength="6"
         class="form-control" id="password" autocomplete="current-password">
    </div>
    <button type="submit" class="btn btn-outline-danger">Submit</button>
</form>
